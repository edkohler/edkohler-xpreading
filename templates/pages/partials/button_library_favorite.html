{% if user.is_authenticated %}
    {% if is_favorite %}
        <button
            hx-post="{% url 'remove_favorite_library' library.id %}"
            hx-target="this"
            hx-swap="outerHTML"
            class="btn btn-danger"
        >
            Remove from Favorites
        </button>
    {% else %}
        <button
            hx-post="{% url 'add_favorite_library' library.id %}"
            hx-target="this"
            hx-swap="outerHTML"
            class="btn btn-primary"
        >
            Add to Favorites
        </button>
    {% endif %}
{% else %}
    <a href="{% url 'account_login' %}" class="btn btn-secondary">
        Log in to Add to Favorites
    </a>
{% endif %}
